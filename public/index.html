<!DOCTYPE html>
<html>
  <head>
    <title>Fisking Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>

  </head>

  <body>
    <div id="container">
      <article></article>
    </div>
  </body>

  <!-- templates -->
  <script type="text/tmpl" id="article-header-tmpl">
    <header class="article-header">
      <h3>{{title}}</h3>
      <p>
        Written by {{author}} | {{date_published}} | Source: <a href="{{original_url}}">{{publisher}}</a>
      </p>
    </header>
  </script>

  <script type="text/tmpl" id="carriage-tmpl">
    <div class="carriage clearfix">
      <div class='sentence'>{{text}}</div>
      <div class='tags'></div>
      <div class='editor clearfix' hidden>
        <div class='comment'></div>
        <div class='tag-picker'></div>
      </div>
    </div>
  </script>

  <script type="text/tmpl" id="tag-picker-tmpl">
    <div id="tag-picker">
      <div class='tag'>True</div>
      <div class='tag'>False</div>
      <div class='tag'>Matter of Opinion</div>
      <div class='tag'>Overly General</div>
      <div class='tag'>Cherry Picking</div>
      <div class='tag'>Straw Man</div>
      <div class='tag'>Unsupported</div>
      <div class='tag'>Overly simplistic</div>
      <div class='tag'>Biased Wording</div>
      <div class='tag'>Insightful</div>
      <div class='tag'>Well Researched</div>
      <div class='tag'>Funny</div>
    </div>
  </script>










</html>
